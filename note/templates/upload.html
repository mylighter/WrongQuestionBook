{% extends 'base.html' %}

{% block content %}
<h2>Please Choose an Excel File</h2>
<form method="post" action="{% url 'note:upload' folder_id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Submit</button>
    <input type="hidden" value="next" />
</form>
{% endblock %}
