{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>Ranking List</h1>
<div style="width:100%; border: none; border-radius: 4px; box-shadow: 0px 0px 4px #555">
    {% for user in ranking_list %}
    <div style="background: #F3F3F3; height: 24px; font-family: Arial; font-size: 16px; width: 100%" id="u-{{ user.id }}">
        <script>
            var user = {{ user.id }}
            var box = document.getElementById("u-" + user);
            box.onmouseenter = function(){set_display("exp-" + user, true)};
            box.onmouseleave = function(){set_display("exp-" + user, false)};
            box.onmousemove = function(){go_to_mouse(event, "exp-" + user)};
        </script>
        <p>{{ forloop.counter }}.{{ user.user.username }}(#{{ user.user.id }})</p>
    </div>
    <div id="exp-{{ user.id }}" class="floating-card" style="width: 128px"><p>Exp:{{ user.exp }}</p></div>
    {% endfor %}
</div>
{% endblock %}
