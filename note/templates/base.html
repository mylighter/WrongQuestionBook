<!DOCTYPE html>
{% load staticfiles %}
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>错题本</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="{% static 'func.js' %}" type="text/javascript"></script>
</head>
<body>
<div class="blue-title-div">
    <h4 style="text-indent: 1em">
        <a href="{% url 'note:index' %}" style="text-decoration: none; color: white">Welcome</a>
        {% if request.user.is_authenticated %}
        <button onmouseenter="set_display('user_op', true)" class="mouseover-button1">{{ request.user.username }}</button>
        {% else %}
        <a href="{% url 'users:login' %}" style="float:right">Login/Register</a>
        {% endif %}
    </h4>
</div>
<div id="user_op" style="position: absolute; right: 2px; top: 52px; box-shadow: 2px 2px 8px #444; border-radius: 4px; width:64px;display: none">
    <script>
        var op_box = document.getElementById("user_op");
        op_box.onmouseleave = function(){set_display("user_op", false)};
    </script>
    <a href="{% url 'users:ranking' %}" class="simple-a"><div class="mouseover-button2">Ranking</div></a>
    <a href="{% url 'users:logout' %}" class="simple-a"><div class="mouseover-button2">LogOut</div></a>
</div>
<div style="height: 48px">
</div>

<script>
    function shorh_user_op(sign){
        var box = document.getElementById("user_op");
        if(sign){
            box.style.display = "block";
        }else{
            box.style.display = "none";
        }
    }
</script>
{% block content %}
{% endblock %}
</body>
</html>
